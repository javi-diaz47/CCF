<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li class="nav-li-title">
                    <h3 id="nav-title">CounterColorFlipper</h3>
                </li>
                <li class="nav-li-btns">
                    <button class="nav-active-btn btn nav-btn">Simple</button>
                    <button class="btn nav-btn">Hex</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="grid">
            <article class="counter">
                <h1 class="counter-title">Counter: </h1>
                <span id="counter-number" class="counter-number">0</span>
                <div class="counter-btns">
                    <button id="decrease-btn" class="btn counter-btn">Decrease</button>
                    <button id="reset-btn" class="btn counter-btn"">Reset</button>
                    <button id="increase-btn" class="btn counter-btn"">Increase</button>
                </div>
            </article>
            <article class="wrapper-card">
                <div class="card">
                    <h2 class="card-title">Background Color: 
                        <span id="card-color">#1e2022</span>
                    </h2>
                </div>
            </article>
        </div>
    </section>
</body>
<script type="module" src="./main.js"></script>
</html>
