<html lang="en">

<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li class="nav-title">
                    <h3>CounterColorFlipper</h3>

        <article class="counter">
            <h1>Counter: </h1>
            <span id="counter-number"></span>
            <div class="counter-btns">
                <button id="decrease-btn" class="btn">Decrease</button>

            </div>
        </article>
        <article class="wrapper-card">
            <div class="card">
                <h2>Background Color: </h2>
                <span id="span-color"></span>
            </div>
        </article>
    </section>
